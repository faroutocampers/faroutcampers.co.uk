<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Far Out Campers - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #69b3a2;
      --secondary-color: #a0c4ff;
      --accent-color: #b7e4c7;
      --text-color: #333;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: var(--white);
      padding: 60px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      background: var(--primary-color);
      color: var(--white);
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #457b9d;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Far Out Campers</h1>
    <p>Our brand-new website is on the way! Weâ€™re building amazing campervan experiences for adventurous families across the UK and Europe. Check back soon for our launch!</p>
    <a href="mailto:info@faroutcampers.co.uk" class="btn">Contact Us</a>
  </div>
</body>
</html>
